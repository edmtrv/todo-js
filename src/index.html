<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoJS - A Simple Project Manager</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg">
    <a href="#" class="navbar-brand">TodoJs</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <section class="d-flex justify-content-around project-list-titlebar">
          <h4>All Projects</h4>
          <button class="btn btn-primary btn-project-modal" data-toggle="modal" data-target="#project-modal"
            type="button">New</button>
        </section>
        <section id="projects"></section>
      </div>
      <div class="col-sm-9">
        <section id="todos"></section>
      </div>
    </div>
  </div>

  <!-- MODALS -->

  <!-- Project modal -->
  <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="project-modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="project-modal-label">Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group project-form">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="project-title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description"
              aria-describedby="project-description">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
